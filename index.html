<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- High Score button and Time Remaining -->
    <header>

        <!-- View High Score Button -->
        <div class="header" id="view-high-score">
            <a href="">View high score</a>
        </div>

        <!-- Time Remaining Display -->
        <div class="header" id="time">
            <h3 id="time"></h3>
        </div>
    </header>

    <!-- Start/Trivia/Submit-score Section -->
    <main class="" id="main">

        <!-- Start Quiz Screen -->
        <div class="" id="start-quiz">
            <h1 class="text-center">Coding Quiz Challenge</h1>
            <p class="text-center">Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            <div class="start-btn text-center">
                <button class="btn" id="start-btn">Start Quiz</button>
            </div>
        </div>

        <!-- Questions and Choices -->
        <div class="hidden" id="questions">
            <h1 id="question">Question</h1>
            <div id="choices" class="choices"></div>
        </div>

        <!-- High score Name input -->
        <div class="hidden" id="end-of-quiz">
            <h1 class="">All done!</h1>
            <p class="">You got a score of 85.</p>
            <div class="">
                <p>Enter your initials:</p>
                <input type="text" name="hsname" id="name">
                <button class="btn my-3" id="hsSaveBtn">Save</button>
            </div>
        </div>

    </main>

    <!-- High Score -->
    <section class="hidden" id="high-scores">
        <h1>High Scores</h1>
        <ol>
            <li>AJ - 88</li>
        </ol>
        <button></button>
    </section>

    <!-- Question feedback -->
    <section class="" id="feedback-div">
        <h1 id="feedback"></h1>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
